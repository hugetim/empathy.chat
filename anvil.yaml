services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {test_mode: false}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {require_secure_passwords: true, use_token: true, use_email: true,
    allow_remember_me: true, allow_signup: true, enable_automatically: true, confirm_email: true,
    remember_me_days: 30, use_google: true}
  server_config:
    user_table: users
    email_content:
      confirm_address: {html: '<p>Thanks for registering your account with empathy.chat.
          Please click the following link to confirm that this is your account:</p><p><br></p><p>{{confirm_link}}</p><p><br></p><p>Thanks,</p><p>Tim</p><p>empathy.chat</p>',
        subject: empathy.chat - Confirm your email address}
      reset_password: {html: '<p>Hi there,</p><p><br></p><p>You have requested a password
          reset for your empathy.chat account {{email}}. To reset your password, click
          the link below:</p><p><br></p><p>{{reset_link}}</p><p><br></p><p>This link
          will expire in ten minutes.</p><p><br></p><p>Thanks,</p><p>Tim</p><p>empathy.chat</p>',
        subject: empathy.chat - Reset your password}
      token_login: {html: '<p>Hi there,</p><p><br></p><p>A login request was received
          for your empathy.chat account ({{email}}). To log in, click the link below:</p><p><br></p><p>{{login_link}}</p><p><br></p><p>This
          link will expire in ten minutes.</p><p><br></p><p>Thanks,</p><p>Tim</p><p>empathy.chat</p>',
        subject: empathy.chat - Login}
startup: {type: module, module: startup}
package_name: empathy_chat
allow_embedding: true
name: empathy.chat
runtime_options: {version: 2, server_version: python3-full, client_version: '3'}
metadata: {description: A place to exchange NVC empathy., logo_img: 'asset:favicon-child.ico',
