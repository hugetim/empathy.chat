    role: null, html: "<div anvil-slot=\"default\"></div>\n<div id=\"jitsi\"></div>\n\
      \n<script>\n  function initJitsi(domain, options) {\n    options.parentNode\
      \ = this.find(\"#jitsi\")[0];\n    options.configOverwrite = {fileRecordingsEnabled:\
      \ false,\n                               liveStreamingEnabled: false,\n    \
      \                           transcribingEnabled: false,\n                  \
      \             enableWelcomePage: false,\n                               prejoinPageEnabled:\
      \ false,\n                               enableClosePage: true,\n          \
      \                     disableThirdPartyRequests: true,\n                   \
      \            disableDeepLinking: true,\n                               localRecording:\
      \ { enabled: false,},\n                               enableNoisyMicDetection:\
      \ false,\n                               readOnlyName: true,\n             \
      \                  toolbarButtons: ['microphone', 'camera', \n             \
      \                                   'settings',\n                          \
      \                      'select-background',\n                              \
      \                  'closedcaptions',\n                                     \
      \          ],\n                               hideConferenceTimer: false,\n\
      \                               disablePolls: true,\n                      \
      \        };\n    options.interfaceConfigOverwrite = {DEFAULT_REMOTE_DISPLAY_NAME:\
      \ ' ', //empathy.chat partner\n                                        SETTINGS_SECTIONS:\
      \ [ 'devices', 'language' ],\n                                        ENFORCE_NOTIFICATION_AUTO_DISMISS_TIMEOUT:\
      \ 60000,\n                                        SHOW_CHROME_EXTENSION_BANNER:\
      \ false,\n                                        MOBILE_APP_PROMO: false,\n\
      \                                       };\n    window.japi = new JitsiMeetExternalAPI(domain,\
      \ options);\n    window.japi.executeCommand('subject', ' ');   \n  }\n</script>\n\
      \n<style>\n  #jitsi iframe {\n    border: none;\n    width: 100%;\n    min-width:\
      \ 150px;\n  }\n  #jitsi {\n    padding: 0px 10px 10px 0px;\n    border: thin\
      \ ridge;\n    height: 425px;\n    resize: vertical;\n    overflow: hidden;\n\
      \    min-height: 150px;\n    max-height: 690px;\n  }\n</style>\n"}
