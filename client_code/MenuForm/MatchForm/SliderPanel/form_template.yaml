container:
  type: ColumnPanel
  event_bindings: {}
  properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: medium, spacing_above: small, col_widths: '{"NBITFD":50,"HWTLHD":10}',
    spacing_below: small, background: ''}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {grid_position: 'QBSBSY,NBITFD'}
  event_bindings: {}
  components:
  - type: form:MFQJNLWQIOGGXL4W:slider
    properties:
      value: 5
      minval: 0
      maxval: 10
      step: 0.2
      labels: [Empty, '', Full]
    name: my_slider
    layout_properties: {grid_position: 'MJQSPQ,NXGKFS'}
    event_bindings: {}
    data_bindings:
    - {property: value, code: 'self.item[''my_value'']', writeback: true}
    - {property: enabled, code: 'not self.item[''status'']'}
  - type: form:MFQJNLWQIOGGXL4W:slider
    properties:
      value: 5
      minval: 0
      maxval: 10
      step: 0.2
      labels: ['']
      is_visible: true
      enabled: false
    name: their_slider
    layout_properties: {grid_position: 'QXZSDK,RMGHHG'}
    data_bindings:
    - {property: is_visible, code: 'self.item[''status''] == "received"'}
    - {property: value, code: 'self.item[''their_value'']', writeback: true}
    event_bindings: {}
- type: ColumnPanel
  properties: {col_widths: '{"VSWMDI":10}'}
  name: slider_column_panel
  layout_properties:
    col_widths: {}
    grid_position: QBSBSY,HWTLHD
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Submit, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: submit_button
    layout_properties: {grid_position: 'IKKFWJ,IDOYES'}
    event_bindings: {click: submit_button_click}
    data_bindings:
    - {property: enabled, code: 'not self.item[''status'']'}
    - {property: visible, code: 'self.item[''status''] != "received"'}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: 'Hide

        ', font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
      italic: false, background: '', bold: false, underline: false, icon: ''}
    name: hide_button
    layout_properties: {grid_position: 'GLODAL,FOMWST'}
    event_bindings: {click: hide_button_click}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Waiting for other to submit..., font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'KXEYXE,VSWMDI'}
    data_bindings:
    - {property: visible, code: 'self.item[''status''] == "submitted"'}
  data_bindings:
  - {property: visible, code: 'self.item[''visible'']'}
  event_bindings: {}
- type: Button
  properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
    foreground: '', visible: true, text: Show Slider, font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: show_button
  layout_properties: {grid_position: 'TJFHTH,BTEJIS'}
  event_bindings: {click: show_button_click}
  data_bindings:
  - {property: visible, code: 'not self.item[''visible'']'}
is_package: true
