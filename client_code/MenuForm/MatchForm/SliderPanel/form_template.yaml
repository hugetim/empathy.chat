container:
  type: ColumnPanel
  event_bindings: {}
  properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: medium, spacing_above: none, col_widths: '{"HWTLHD":10}',
    spacing_below: none, background: ''}
components:
- type: ColumnPanel
  properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: medium, spacing_above: small, col_widths: '{"VSWMDI":10,"CYJTDJ":50,"KSEAJH":10}',
    spacing_below: none, background: ''}
  name: slider_column_panel
  layout_properties:
    col_widths: {}
    grid_position: QBSBSY,HWTLHD
  components:
  - type: ColumnPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
      wrap_on: mobile, col_spacing: medium, spacing_above: none, col_widths: '{}',
      spacing_below: none, background: ''}
    name: column_panel_1
    layout_properties: {grid_position: 'AAYMHE,CYJTDJ'}
    event_bindings: {}
    components:
    - type: Label
      properties: {role: subheading, align: center, tooltip: '', border: '', foreground: '',
        visible: true, text: 'How full is your "empathy tank"? (Empty: furious/distant,
          Full: joyful/open)', font_size: null, font: '', spacing_above: small, icon_align: left,
        spacing_below: small, italic: false, background: '', bold: true, underline: false,
        icon: ''}
      name: label_4
      layout_properties: {grid_position: 'WTCGOB,HQDPBG'}
    - type: FlowPanel
      properties: {role: null, spacing: small, align: left, tooltip: '', border: '',
        foreground: '', visible: true, spacing_above: none, spacing_below: none, background: ''}
      name: flow_panel_1
      layout_properties: {grid_position: 'XAZDVY,TFCBJU'}
      components:
      - type: LinearPanel
        properties: {spacing_above: small, spacing_below: small, background: '', foreground: '',
          border: '', visible: true, role: null, tooltip: ''}
        name: linear_panel_1
        layout_properties: {width: 100, expand: false}
        components:
        - type: Label
          properties: {role: null, align: right, tooltip: '', border: '', foreground: '',
            visible: true, text: '   me:', font_size: null, font: '', spacing_above: large,
            icon_align: left, spacing_below: large, italic: false, background: '',
            bold: false, underline: false, icon: ''}
          name: label_2
          layout_properties: {grid_position: 'QXZSDK,KQZMAO'}
          data_bindings:
          - {property: visible, code: 'self.item[''status''] == "received"'}
        - type: Spacer
          properties: {height: 59}
          name: spacer_1
          layout_properties: {}
          data_bindings:
          - {property: visible, code: 'self.item[''status''] == "received"'}
        - type: Label
          properties: {role: null, align: right, tooltip: '', border: '', foreground: '',
            visible: true, text: 'them:', font_size: null, font: '', spacing_above: large,
            icon_align: left, spacing_below: small, italic: false, background: '',
            bold: false, underline: false, icon: ''}
          name: their_label
          layout_properties: {width: null, expand: false}
          data_bindings:
          - {property: visible, code: 'self.item[''status''] == "received"'}
      - type: LinearPanel
        properties: {spacing_above: small, spacing_below: small, background: '', foreground: '',
          border: '', visible: true, role: null, tooltip: ''}
        name: linear_panel_2
        layout_properties: {width: null, expand: true}
        components:
        - type: form:MFQJNLWQIOGGXL4W:slider
          properties:
            value: 5
            minval: 0
            maxval: 10
            step: 0.2
            labels: [Empty, '', Full]
            is_visible: true
            enabled: true
          name: my_slider
          layout_properties: {grid_position: 'MJQSPQ,NXGKFS', expand: true, width: null}
          event_bindings: {}
          data_bindings:
          - {property: value, code: 'self.item[''my_value'']', writeback: true}
          - {property: enabled, code: 'not self.item[''status'']'}
        - type: form:MFQJNLWQIOGGXL4W:slider
          properties:
            value: 5
            minval: 0
            maxval: 10
            step: 0.2
            labels: ['']
            is_visible: true
            enabled: false
          name: their_slider
          layout_properties: {grid_position: 'QXZSDK,RMGHHG', expand: true, width: null}
          data_bindings:
          - {property: is_visible, code: 'self.item[''status''] == "received"'}
          - {property: value, code: 'self.item[''their_value'']', writeback: true}
          event_bindings: {}
    - type: FlowPanel
      properties: {role: null, spacing: medium, align: left, tooltip: '', border: '',
        foreground: '', visible: true, spacing_above: none, spacing_below: none, background: ''}
      name: flow_panel_2
      layout_properties: {grid_position: 'DZZAIZ,TAXJNW'}
      components: []
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Submit, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: submit_button
    layout_properties: {grid_position: 'AAYMHE,KSEAJH IKKFWJ,IDOYES'}
    event_bindings: {click: submit_button_click}
    data_bindings:
    - {property: enabled, code: 'not self.item[''status'']'}
    - {property: visible, code: 'self.item[''status''] != "received"'}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: 'Hide Slider

        ', font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
      italic: false, background: '', bold: false, underline: false, icon: ''}
    name: hide_button
    layout_properties: {grid_position: 'AAYMHE,KSEAJH GLODAL,FOMWST'}
    event_bindings: {click: hide_button_click}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Waiting for other to submit..., font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'AAYMHE,KSEAJH KXEYXE,VSWMDI'}
    data_bindings:
    - {property: visible, code: 'self.item[''status''] == "submitted"'}
  data_bindings:
  - {property: visible, code: 'self.item[''visible'']'}
  event_bindings: {}
- type: Button
  properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
    foreground: '', visible: true, text: Show Slider, font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: show_button
  layout_properties: {grid_position: 'TJFHTH,BTEJIS'}
  event_bindings: {click: show_button_click}
  data_bindings:
  - {property: visible, code: 'not self.item[''visible'']'}
is_package: true
