            foreground: 'theme:White', visible: true, text: Start Time, font_size: null,
            wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
            icon_align: right, col_widths: '', spacing_below: small, italic: false,
            background: '', bold: true, underline: false, icon: 'fa:sort-desc'}
          name: link_start_time
          layout_properties: {column: ABFKML}
          event_bindings: {}
        - type: Link
