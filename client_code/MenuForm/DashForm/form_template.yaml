        icon: ''}
      name: note_label
      layout_properties: {grid_position: 'ENNGMB,TQOWQX'}
      event_bindings: {}
    - type: DataGrid
      properties:
        role: null
        columns:
        - {title: Column 1, id: LRZCRL, data_key: name}
        - {width: 118, title: Column 2, id: OCJIRI, data_key: trust_level, expand: false}
        - {title: Column 3, id: ABFKML, data_key: start_time}
        - {width: 77, title: Column 4, id: YUYJUP, data_key: length, expand: false}
        - {title: Column 5, id: PHQQNP, data_key: buttons}
        auto_header: false
        tooltip: ''
        border: ''
        foreground: ''
        rows_per_page: 20
        visible: true
        show_page_controls: true
        spacing_above: small
