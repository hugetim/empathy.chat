- name: timer_2
  type: Timer
  properties: {interval: 0}
  event_bindings: {tick: timer_2_tick}
- name: timer_1
  type: Timer
  properties: {interval: 0}
  event_bindings: {tick: timer_1_tick}
container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: ''}
  event_bindings: {hide: form_hide, show: form_show}
is_package: true
