        - type: Link
          properties: {role: null, url: '', align: left, tooltip: '', border: '',
            foreground: 'theme:White', visible: true, text: Trust Level, font_size: null,
            wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
            icon_align: right, col_widths: '', spacing_below: small, italic: false,
            background: '', bold: true, underline: false, icon: ''}
