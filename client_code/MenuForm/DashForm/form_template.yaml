        icon_align: left, spacing_below: small, italic: true, background: '', bold: false,
        underline: false, icon: ''}
      name: tally_label
      layout_properties: {grid_position: 'ZZVYCU,HGNPIK'}
      event_bindings: {}
    - type: Label
      properties: {role: subheading, align: center, tooltip: '', border: '', foreground: '',
