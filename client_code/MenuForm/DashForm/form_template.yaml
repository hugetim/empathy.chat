components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: ColumnPanel
    properties: {role: card, col_widths: '{}'}
    name: card_1
    layout_properties: {grid_position: 'APRVOR,LSQCPI'}
    components:
    - type: Label
      properties: {role: headline, align: center, tooltip: '', border: '', foreground: '',
        visible: true, text: Welcome!, font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: welcome_label
      layout_properties: {grid_position: 'OCHSTH,EDRVSX'}
      event_bindings: {}
    - type: ColumnPanel
      properties: {role: null, tooltip: '', border: '', foreground: '', visible: false,
        wrap_on: mobile, col_spacing: medium, spacing_above: small, col_widths: '{}',
        spacing_below: small, background: ''}
      name: upcoming_column_panel
      layout_properties: {grid_position: 'QVQAEG,VUVXHV'}
      components:
      - type: Label
        properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
          visible: true, text: 'Your upcoming empathy chats:  (The chat will begin
            automatically, starting at five minutes prior to the start time.)', font_size: null,
          font: '', spacing_above: small, icon_align: left, spacing_below: none, italic: false,
          background: '', bold: false, underline: false, icon: ''}
        name: upcoming_label
        layout_properties: {grid_position: 'LQZSEC,KMXAKE'}
      - type: DataGrid
        properties:
          role: null
          columns:
          - {title: User(s), id: LRZCRL, data_key: users}
          - {width: '', title: Start Time, id: ABFKML, data_key: start_time, expand: false}
          - {width: '', title: Duration, id: YUYJUP, data_key: duration, expand: false}
          - {title: '', id: PHQQNP, data_key: buttons, expand: true}
          auto_header: false
          tooltip: ''
          border: ''
          foreground: ''
          rows_per_page: 20
          visible: true
          show_page_controls: true
          spacing_above: none
          spacing_below: small
          background: ''
        name: upcoming_data_grid
        layout_properties: {grid_position: 'XHNHPO,HSRHLO'}
        components:
        - type: DataRowPanel
          properties: {role: null, align: left, tooltip: '', border: '', foreground: 'theme:White',
            auto_display_data: true, visible: true, item: null, font_size: null, font: '',
            spacing_above: none, spacing_below: none, italic: false, background: 'theme:Primary
              500', bold: false, underline: false}
          name: upcoming_title_row
          layout_properties: {pinned: true}
          components:
          - type: Link
            properties: {role: null, url: '', align: left, tooltip: '', border: '',
              foreground: 'theme:White', visible: true, text: Name, font_size: null,
              wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
              icon_align: right, col_widths: '', spacing_below: small, italic: false,
              background: '', bold: true, underline: false, icon: ''}
            name: upcoming_users_link
            layout_properties: {column: LRZCRL}
            event_bindings: {}
          - type: Link
            properties: {role: null, url: '', align: left, tooltip: '', border: '',
              foreground: 'theme:White', visible: true, text: Start Time, font_size: null,
              wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
              icon_align: right, col_widths: '', spacing_below: small, italic: false,
              background: '', bold: true, underline: false, icon: ''}
            name: upcoming_start_time_link
            layout_properties: {column: ABFKML}
            event_bindings: {}
          - type: Link
            properties: {role: null, url: '', align: left, tooltip: '', border: '',
              foreground: 'theme:White', visible: true, text: Duration, font_size: null,
              wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
              icon_align: right, col_widths: '', spacing_below: small, italic: false,
              background: '', bold: true, underline: false, icon: ''}
            name: upcoming_duration_link
            layout_properties: {column: YUYJUP}
            event_bindings: {}
          event_bindings: {}
          data_bindings: []
        - type: RepeatingPanel
          properties: {role: null, tooltip: '', border: '', foreground: '', items: null,
            visible: true, spacing_above: none, spacing_below: none, item_template: MenuForm.DashForm.UpcomingRowTemplate,
            background: ''}
          name: upcoming_repeating_panel
          layout_properties: {}
          event_bindings: {}
        data_bindings: []
    - type: Label
      properties: {role: subheading, align: center, tooltip: '', border: '', foreground: '',
        visible: true, text: You can accept an existing proposal for an empathy chat or propose your own.,
        font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: status_label
      layout_properties: {grid_position: 'HRKHPF,FQQXFA'}
      event_bindings: {}
    - type: DataGrid
      properties:
        role: null
        columns:
        - {title: User(s), id: LRZCRL, data_key: users}
        - {width: '', title: Start Time, id: ABFKML, data_key: start_time, expand: false}
        - {width: '', title: Duration, id: YUYJUP, data_key: duration, expand: false}
        - {id: QGSDIT, title: Expires in..., data_key: expires_in}
        - {title: '', id: PHQQNP, data_key: buttons, expand: true}
        auto_header: false
        tooltip: ''
        border: ''
        foreground: ''
        rows_per_page: 20
        visible: true
        show_page_controls: true
        spacing_above: small
        spacing_below: small
        background: ''
      name: data_grid_1
      layout_properties: {grid_position: 'FKNVPV,ZMBIRY'}
      components:
      - type: DataRowPanel
        properties: {role: null, align: left, tooltip: '', border: '', foreground: 'theme:White',
          auto_display_data: true, visible: true, item: null, font_size: null, font: '',
          spacing_above: none, spacing_below: none, italic: false, background: 'theme:Primary
            500', bold: false, underline: false}
        name: data_row_panel_1
        layout_properties: {pinned: true}
        components:
        - type: Link
          properties: {role: null, url: '', align: left, tooltip: '', border: '',
            foreground: 'theme:White', visible: true, text: Name, font_size: null,
            wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
            icon_align: right, col_widths: '', spacing_below: small, italic: false,
            background: '', bold: true, underline: false, icon: ''}
          name: link_users
          layout_properties: {column: LRZCRL}
          event_bindings: {}
        - type: Link
          properties: {role: null, url: '', align: left, tooltip: '', border: '',
            foreground: 'theme:White', visible: true, text: Start Time, font_size: null,
            wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
            icon_align: right, col_widths: '', spacing_below: small, italic: false,
            background: '', bold: true, underline: false, icon: ''}
          name: link_start_time
          layout_properties: {column: ABFKML}
          event_bindings: {}
        - type: Link
          properties: {role: null, url: '', align: left, tooltip: '', border: '',
            foreground: 'theme:White', visible: true, text: Duration, font_size: null,
            wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
            icon_align: right, col_widths: '', spacing_below: small, italic: false,
            background: '', bold: true, underline: false, icon: ''}
          name: link_duration
          layout_properties: {column: YUYJUP}
          event_bindings: {}
        - type: Link
          properties: {role: null, url: '', align: left, tooltip: '', border: '',
            foreground: 'theme:White', visible: true, text: Expires in..., font_size: null,
            wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
            icon_align: left, col_widths: '', spacing_below: small, italic: false,
            background: '', bold: true, underline: false, icon: ''}
          name: link_expires_in
          layout_properties: {column: QGSDIT}
        event_bindings: {}
        data_bindings: []
      - type: RepeatingPanel
        properties: {spacing_above: none, spacing_below: none, item_template: MenuForm.DashForm.ProposalRowTemplate}
        name: repeating_panel_1
        layout_properties: {}
        event_bindings: {}
      event_bindings: {}
      data_bindings: []
    - type: Button
      properties: {role: primary-color, align: center, tooltip: Propose an empathy chat either now or at a scheduled future time,
        border: '', enabled: true, foreground: '', visible: true, text: Propose a New Empathy Chat,
        font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: 'fa:child'}
      name: propose_button
      layout_properties: {grid_position: 'KPBDKY,QGKVUW'}
      event_bindings: {click: propose_button_click}
    event_bindings: {}
  event_bindings: {}
- name: timer_2
  type: Timer
  properties: {interval: 0}
  event_bindings: {tick: timer_2_tick}
- name: timer_1
  type: Timer
  properties: {interval: 0}
  event_bindings: {tick: timer_1_tick}
container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: ''}
  event_bindings: {hide: form_hide, show: form_show}
is_package: true
