container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: FlowPanel
  properties: {}
  name: flow_panel_1
  layout_properties: {grid_position: 'QUHCBI,UIJBXQ'}
  components:
  - type: LinearPanel
    properties: {spacing_above: small, spacing_below: small, background: '', foreground: '',
      border: '', visible: true, role: null, tooltip: The name by which you'd like to be addressed}
    name: linear_panel_1
    layout_properties: {grid_position: 'QUHCBI,THQIKJ', width: 195}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: First Name, font_size: null, font: '', spacing_above: none,
        icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_1
      layout_properties: {grid_position: 'QUHCBI,OVVWVN'}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: none, type: text, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: first_name_text_box
      layout_properties: {}
      data_bindings:
      - {property: text, code: 'self.item[''first'']', writeback: true}
      event_bindings: {change: text_box_change}
  - type: LinearPanel
    properties: {spacing_above: small, spacing_below: small, background: '', foreground: '',
      border: '', visible: true, role: null, tooltip: Only shown to 1st or 2nd degree connections}
    name: linear_panel_1_copy
    layout_properties: {grid_position: 'QUHCBI,THQIKJ', width: 195}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: Last Name (optional), font_size: null, font: '', spacing_above: none,
        icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_1_copy
      layout_properties: {grid_position: 'QUHCBI,OVVWVN'}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: none, type: text, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: last_name_text_box
      layout_properties: {}
      data_bindings:
      - {property: text, code: 'self.item[''last'']', writeback: true}
      event_bindings: {change: text_box_change}
  - type: Button
    properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Save, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: save_button
    layout_properties: {}
    event_bindings: {click: save_button_click}
    data_bindings:
    - {property: enabled, code: 'self.item[''edits'']'}
  - type: Button
    properties: {role: secondary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Cancel, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: cancel_button
    layout_properties: {}
    data_bindings:
    - {property: enabled, code: 'self.item[''edits'']'}
    event_bindings: {click: cancel_button_click}
is_package: true
