container:
  type: ColumnPanel
  properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: medium, spacing_above: none, col_widths: '{}', spacing_below: none,
    background: ''}
components:
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: '', font_size: null, font: '', spacing_above: none, icon_align: left, spacing_below: none,
    italic: false, background: '', bold: false, underline: false, icon: 'fa:ellipsis-h'}
  name: ellipsis_label
  layout_properties: {grid_position: 'IJEDWE,SXDVPO'}
  data_bindings:
  - {property: visible, code: 'self.item[''via'']'}
- type: FlowPanel
  properties: {role: null, spacing: none, align: left, tooltip: '', border: '', foreground: '',
    visible: true, spacing_above: none, spacing_below: none, background: ''}
  name: flow_panel_3
  layout_properties: {grid_position: 'LYLKOD,SOPTAP'}
  components:
  - type: Spacer
    properties: {visible: true, spacing_above: none, spacing_below: none, height: 17,
      tooltip: ''}
    name: spacer_1_copy
    layout_properties: {width: 16, expand: false}
    data_bindings:
    - {property: visible, code: 'self.item[''via'']'}
  - type: LinearPanel
    properties: {spacing_above: none, spacing_below: none, background: '', foreground: '',
      border: '', visible: true, role: null, tooltip: ''}
    name: linear_panel_1
    layout_properties: {expand: true, width: null}
    components:
    - type: FlowPanel
      properties: {role: null, spacing: none, align: left, tooltip: '', border: '',
        foreground: '', visible: true, spacing_above: none, spacing_below: none, background: ''}
      name: flow_panel_1
      layout_properties: {grid_position: 'NOINMM,JDJYBS'}
      components:
      - type: Label
        properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
          visible: true, text: ' ', font_size: null, font: '', spacing_above: none,
          icon_align: left, spacing_below: none, italic: false, background: '', bold: true,
          underline: false, icon: 'fa:arrow-up'}
        name: via_label
        layout_properties: {}
        data_bindings:
        - {property: text, code: '"Via " if self.item[''via''] else " "'}
        - {property: icon, code: '"" if self.item[''via''] else "fa:arrow-up"'}
      - type: Label
        properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
          visible: true, text: '', font_size: null, font: '', spacing_above: none,
          icon_align: left, spacing_below: none, italic: true, background: '', bold: false,
          underline: false, icon: ''}
        name: whose_label
        layout_properties: {}
        data_bindings:
        - {property: text, code: 'f"{self.item[''whose'']} "'}
      - type: Label
        properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
          visible: true, text: '', font_size: null, font: '', spacing_above: none,
          icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
          underline: false, icon: ''}
        name: desc_label
        layout_properties: {}
        data_bindings:
        - {property: text, code: 'self.item[''desc'']'}
      data_bindings: []
    - type: FlowPanel
      properties: {role: null, spacing: none, align: left, tooltip: '', border: '',
        foreground: '', visible: true, spacing_above: none, spacing_below: none, background: ''}
      name: flow_panel_2
      layout_properties: {grid_position: 'WAEHGA,DBSLOT'}
      components:
      - type: Spacer
        properties: {visible: true, spacing_above: none, spacing_below: none, height: 17,
          tooltip: ''}
        name: spacer_1
        layout_properties: {width: 40, expand: false}
      - type: ColumnPanel
        properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
          wrap_on: mobile, col_spacing: medium, spacing_above: none, col_widths: '',
          spacing_below: none, background: ''}
        name: child_column_panel
        layout_properties: {expand: true, width: null}
      data_bindings:
      - {property: visible, code: 'self.item[''child''] or self.item.get(''their'')'}
is_package: true
