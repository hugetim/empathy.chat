container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: FlowPanel
  properties: {role: null, spacing: none, align: left, tooltip: '', border: '', foreground: '',
    visible: true, spacing_above: none, spacing_below: none, background: ''}
  name: flow_panel_1
  layout_properties: {grid_position: 'NOINMM,JDJYBS'}
  components:
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: ' ', font_size: null, font: '', spacing_above: none, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: 'fa:long-arrow-up'}
    name: via_label
    layout_properties: {}
    data_bindings:
    - {property: text, code: '"Via " if self.item[''via''] else " "'}
    - {property: icon, code: '"" if self.item[''via''] else "fa:long-arrow-up"'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: none, icon_align: left,
      spacing_below: small, italic: true, background: '', bold: false, underline: false,
      icon: ''}
    name: whose_label
    layout_properties: {}
    data_bindings:
    - {property: text, code: 'f"{self.item[''whose'']} "'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: none, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: desc_label
    layout_properties: {}
    data_bindings:
    - {property: text, code: 'self.item[''desc'']'}
  data_bindings:
  - {property: tooltip, code: 'f"description last edited {self.item[''date'']}"'}
- type: FlowPanel
  properties: {role: null, spacing: none, align: left, tooltip: '', border: '', foreground: '',
    visible: true, spacing_above: none, spacing_below: none, background: ''}
  name: flow_panel_2
  layout_properties: {grid_position: 'WAEHGA,DBSLOT'}
  components:
  - type: Spacer
    properties: {visible: true, spacing_above: small, spacing_below: small, height: 32,
      tooltip: ''}
    name: spacer_1
    layout_properties: {width: 40, expand: false}
  - type: ColumnPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
      wrap_on: mobile, col_spacing: medium, spacing_above: none, col_widths: '', spacing_below: none,
      background: ''}
    name: child_column_panel
    layout_properties: {expand: true, width: null}
  data_bindings:
  - {property: visible, code: 'self.item[''child'']'}
is_package: true
