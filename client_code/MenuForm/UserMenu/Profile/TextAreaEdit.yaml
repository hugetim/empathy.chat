  layout_properties: {grid_position: 'WEWSPK,HUNSCT'}
  name: column_panel_1
  properties: {background: '', border: '', col_spacing: medium, col_widths: '{}', foreground: '', role: null, spacing_above: none, spacing_below: small, tooltip: '', visible: true, wrap_on: mobile}
