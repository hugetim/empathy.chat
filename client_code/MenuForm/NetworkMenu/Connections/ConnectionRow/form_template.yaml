container: {type: DataRowPanel}
components:
- type: Label
  properties: {role: null, align: left, tooltip: 'Yes, currently seeking a regular
      empathy buddy', border: '', foreground: '', visible: true, text: '', font_size: null,
    font: '', spacing_above: medium, icon_align: left, spacing_below: small, italic: false,
    background: '', bold: false, underline: false, icon: 'fa:hand-paper-o'}
  name: seeking_label
  layout_properties: {column: PGULWY}
  data_bindings:
  - {property: visible, code: 'self.item[''seeking'']'}
- type: FlowPanel
  properties: {role: null, spacing: small, align: left, tooltip: '', border: '', foreground: '',
    visible: true, spacing_above: small, spacing_below: none, background: ''}
  name: flow_panel_1
  layout_properties: {column: TCRDJP}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: false, text: '', font_size: null, font: '', spacing_above: none,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:star-o'}
    name: star_button
    layout_properties: {column: TCRDJP, grid_position: 'AGBMOO,XUVFMH'}
    data_bindings: []
  - type: Link
    properties: {role: null, url: '', align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, wrap_on: mobile, font: '', col_spacing: medium,
      spacing_above: none, icon_align: left, col_widths: '{}', spacing_below: none,
      italic: false, background: '', bold: false, underline: false, icon: ''}
    name: link_1
    layout_properties: {column: TCRDJP}
    data_bindings:
    - {property: text, code: 'self.item[''name'']'}
    event_bindings: {click: link_1_click}
    components: []
  - type: Label
    properties: {role: null, align: left, tooltip: 'Partner: confirmed url and has
        contributed at least a half hour''s worth', border: '', foreground: '', visible: true,
      text: '', font_size: null, font: '', spacing_above: medium, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: true, underline: false,
      icon: 'fa:check'}
    name: label_1
    layout_properties: {}
    data_bindings:
    - {property: visible, code: 'self.item[''confirmed'']'}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: '', font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: none,
    italic: false, background: '', bold: false, underline: false, icon: ''}
  name: degree_label
  layout_properties: {column: CKNKJL}
  data_bindings: []
- type: FlowPanel
  properties: {role: null, spacing: tiny, align: left, tooltip: '', border: '', foreground: '',
    visible: true, spacing_above: small, spacing_below: none, background: ''}
  name: flow_panel_2
  layout_properties: {column: NBEGGD}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: false, text: '', font_size: null, font: '', spacing_above: none,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:plus'}
    name: edit_button
    layout_properties: {}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: false, text: '', font_size: null, font: '', spacing_above: none,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:comment'}
    name: unread_button
    layout_properties: {}
    data_bindings: []
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: false, text: '', font_size: null, font: '', spacing_above: none,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:times'}
    name: unconnect_button
    layout_properties: {}
    data_bindings:
    - {property: visible, code: 'self.item[''degree''] == 1'}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: false, text: '', font_size: null, font: '', spacing_above: none,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:ban'}
    name: block_button
    layout_properties: {}
is_package: true
