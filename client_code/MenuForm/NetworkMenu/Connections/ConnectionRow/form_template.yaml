container:
  type: DataRowPanel
  data_bindings:
  - {property: background, code: '"theme:Light Yellow" if self.item[''status''] else
      None'}
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', auto_display_data: true,
    visible: true, font_size: null, font: '', spacing_above: none, spacing_below: none,
    italic: false, background: '', bold: false, underline: false}
components:
- type: form:Name
  properties: {}
  name: name
  layout_properties: {column: TCRDJP}
  data_bindings:
  - {property: item, code: self.item}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: '', font_size: null, font: '', spacing_above: none, icon_align: left, spacing_below: none,
    italic: false, background: '', bold: false, underline: false, icon: ''}
  name: degree_label
  layout_properties: {column: CKNKJL}
  data_bindings: []
- type: FlowPanel
  properties: {role: null, spacing: tiny, align: center, tooltip: '', border: '',
    foreground: '', visible: true, spacing_above: none, spacing_below: none, background: ''}
  name: flow_panel_2
  layout_properties: {column: NBEGGD}
  components:
  - type: Button
    properties: {role: primary-color, align: center, tooltip: Unread message, border: '',
      enabled: true, foreground: '', visible: false, text: '', font_size: 10, font: '',
      spacing_above: small, icon_align: left, spacing_below: none, italic: false,
      background: '', bold: false, underline: false, icon: 'fa:comment'}
    name: unread_button
    layout_properties: {}
    data_bindings:
    - {property: visible, code: 'self.item[''unread_message'']'}
    event_bindings: {click: unread_button_click}
  - type: Button
    properties: {role: primary-color, align: center, tooltip: 'This user has invited
        you to link, awaiting your confirmation', border: '', enabled: true, foreground: '',
      visible: false, text: 'Confirm?', font_size: 10, font: '', spacing_above: small,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:link'}
    name: confirm_button
    layout_properties: {}
    data_bindings:
    - {property: visible, code: 'self.item[''status''] == "invited"'}
    event_bindings: {click: confirm_button_click}
  - type: Button
    properties: {role: null, align: center, tooltip: Invite this user to be a "close link",
      border: '', enabled: true, foreground: '', visible: false, text: '', font_size: null,
      font: '', spacing_above: none, icon_align: left, spacing_below: none, italic: false,
      background: '', bold: false, underline: false, icon: 'fa:link'}
    name: connect_button
    layout_properties: {}
    event_bindings: {click: connect_button_click}
    data_bindings:
    - {property: visible, code: 'self.item[''degree''] > 1 and self.trust_level >=
        2 and not self.item[''status'']'}
  - type: Button
    properties: {role: null, align: center, tooltip: Remove your link to this user,
      border: '', enabled: true, foreground: '', visible: false, text: '', font_size: null,
      font: '', spacing_above: none, icon_align: left, spacing_below: none, italic: false,
      background: '', bold: false, underline: false, icon: 'fa:chain-broken'}
    name: unconnect_button
    layout_properties: {}
    data_bindings:
    - {property: visible, code: 'self.item[''degree''] == 1'}
    event_bindings: {click: unconnect_button_click}
  - type: Button
    properties: {role: null, align: center, tooltip: Block this user, border: '',
      enabled: true, foreground: '', visible: false, text: '', font_size: null, font: '',
      spacing_above: none, icon_align: left, spacing_below: none, italic: false, background: '',
      bold: false, underline: false, icon: 'fa:ban'}
    name: block_button
    layout_properties: {}
- type: Label
  properties: {role: null, align: right, tooltip: '', border: '', foreground: '',
    visible: true, text: '', font_size: null, font: '', spacing_above: none, icon_align: left,
    spacing_below: none, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: last_active_label
  layout_properties: {column: VWXCEI}
is_package: true
