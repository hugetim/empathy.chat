        only with you. In order to become a full Member and be able to chat with others,
        they will need to first participate in an empathy chat with you (or another
        Member). To help them along, you may propose some times to chat with them
        now, enabling them to hit the ground running as soon as your connection is
        confirmed.', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
