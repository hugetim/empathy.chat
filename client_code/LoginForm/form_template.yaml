          * a **network** of [NVC](https://www.nycnvc.org/what-is-nonviolent-communication)
          empathy buddies

          * a **platform** leaders can use to foster empathy buddy chats within groups


          To learn more, visit the [empathy.chat community forum](https://www.loomio.org/empathy-chat).


          If you have an empathy.chat account, {login}.', font: '', spacing_above: small,
        spacing_below: small, data: null, background: '', format: markdown}
      name: rich_text_1
      layout_properties: {grid_position: 'CQBDSD,YDLVUQ'}
