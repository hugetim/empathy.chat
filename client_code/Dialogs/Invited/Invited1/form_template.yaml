container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
  event_bindings: {show: form_show, hide: form_hide}
components:
- type: RichText
  properties:
    role: null
    format: markdown
    align: center
    spacing_above: small
    content: |-
      ### Welcome!
      To verify that {inviter} is your close connection,
      we ask each of you to demonstrate you know the other's personal phone number.
    background: ''
    font: ''
    foreground: ''
    spacing_below: none
    visible: true
    border: ''
    enable_slots: true
    font_size: null
    tooltip: ''
    data: null
  name: welcome_rich_text
  layout_properties: {grid_position: 'NBHBNT,RCQAHT'}
  data_bindings: []
- type: LinearPanel
  properties: {}
  name: linear_panel_1
  layout_properties: {grid_position: 'QLZNBW,VYQTAB'}
  components:
  - type: Label
    properties: {role: null, bold: false, align: center, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: none, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: 'Please provide the last 4 digits of their phone number:'}
    name: phone_request_label
    layout_properties:
      col_widths: {}
      grid_position: NACBXV,JNZJOE
  - type: FlowPanel
    properties: {role: null, align: center, spacing_above: none, background: '', foreground: '', spacing_below: small, visible: true, border: '', tooltip: '', spacing: none}
    name: flow_panel_2
    layout_properties:
      col_widths: {}
      grid_position: CCYELS,HYJONB
    components:
    - type: Label
      properties: {role: null, bold: false, align: left, spacing_above: none, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: 14, tooltip: '', text: 'Mobile: (XXX)XXX-'}
      name: label_5
      layout_properties: {}
    - type: TextBox
      properties: {role: null, bold: false, align: left, placeholder: '', spacing_above: none, background: '', type: text, underline: false, font: '', hide_text: false, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: 14, tooltip: '', text: ''}
      name: phone_last4_text_box
      layout_properties: {width: 38.400000000000006}
      event_bindings: {pressed_enter: phone_last4_text_box_pressed_enter}
      data_bindings:
      - {property: text, code: 'self.item[''invitee_guess'']', writeback: true}
- type: RichText
  properties:
    role: richtext-text
    format: markdown
    align: center
    spacing_above: small
    content: "We also ask members to virtually introduce their close connections to each other.\nFor example, {inviter} describes you as their *{rel_to_inviter}*. "
    background: ''
    font: ''
    foreground: ''
    spacing_below: none
    visible: true
    border: ''
    enable_slots: true
    font_size: null
    tooltip: ''
    data: null
  name: rich_text_1_copy
  layout_properties: {grid_position: 'DTOLPY,RZYZCT'}
  data_bindings: []
- type: LinearPanel
  properties: {spacing_above: none, spacing_below: small, background: '', foreground: '', border: '', visible: true, role: null, tooltip: ''}
  name: linear_panel_2
  layout_properties: {grid_position: 'XKWMFP,PHKPIT'}
- type: Label
  properties: {role: null, bold: false, align: center, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: 'theme:Red', spacing_below: small, visible: false, border: '', italic: false, font_size: null, tooltip: '', text: ''}
  name: error_label
  layout_properties: {grid_position: 'OONUCY,KEQRHK'}
- type: FlowPanel
  properties: {role: null, align: right, spacing_above: small, background: '', foreground: '', spacing_below: small, visible: true, border: '', tooltip: '', spacing: medium}
  name: flow_panel_1
  layout_properties: {grid_position: 'LLFKIB,HUWYPI'}
  components:
  - type: Button
    properties: {role: primary-color, bold: false, align: center, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: Continue}
    name: continue_button
    layout_properties:
      col_widths: {}
      grid_position: XYHSBP,NRUTHG
    event_bindings: {click: continue_button_click}
  - type: Button
    properties: {role: secondary-color, bold: false, align: center, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: Cancel}
    name: cancel_button
    layout_properties: {}
    data_bindings: []
    event_bindings: {click: cancel_button_click}
is_package: true
