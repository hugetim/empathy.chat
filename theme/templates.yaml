- description: A page with an app bar and an optional sidebar.
  form:
    class_name: Form
    code: "from anvil import *\n\nclass $NAME$($NAME$Template):\n\n  def __init__(self, **properties):\n    # You must call self.init_components() before doing anything else in this function\n    self.init_components(**properties)\n\n    # Any code you write here will run when the form opens.\n    \n"
    components:
    - layout_properties: {slot: default}
      name: content_panel
      properties: {}
      type: ColumnPanel
    - layout_properties: {slot: nav-right}
      name: navbar_links
      properties: {}
      type: FlowPanel
    container:
      properties: {html: '@theme:standard-page.html'}
      type: HtmlTemplate
  img: img/form-templates/material-design.png
  name: Standard Page
